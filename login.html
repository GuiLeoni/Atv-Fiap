<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PixelNest</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login - PixelNest</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group" id="2fa-group" style="display: none;">
                <label for="2fa-code">Código 2FA</label>
                <input type="text" id="2fa-code" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="register-link">Não tem uma conta? <a href="#">Registre-se aqui</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
